<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./sass/main.css" />
	</head>
	<body>
		<nav>
			<select id="sortingSelect">
				<option value="bubble">Bubble sort</option>
				<option value="insertion">Insertion sort</option>
			</select>
			<div id="arrSize">
				<p>Array size</p>
				<div>
					<input type="range" min="2" max="50" value="25" id="arrSlider" />
					<span id="arrNumber">25</span>
				</div>
			</div>
			<div id="sortSpeed">
				<p>Sorting speed</p>
				<div>
					<input
						type="range"
						min="10"
						max="200"
						value="20"
						id="speedSlider"
					/>
					<span id="speedNumber">20ms</span>
				</div>
			</div>
			<button id="sortNow">Sort</button>
		</nav>
		<div id="content">
            <canvas width="1400" height="650"></canvas>
            <div id='sortingData'>
                <table>
                    <tr>
                        <th>Comparisons</th>
                        <th>Array access</th>
                        <th>Iterations</th>
                    </tr>
                    <tr>
                        <td id="compData">0</td>
                        <td id="accessData">0</td>
                        <td id="iterationData">0</td>
                    </tr>
                </table>
            </div>
		</div>
	</body>
	<script src="bundle.js"></script>
</html>
